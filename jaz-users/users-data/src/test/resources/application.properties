spring.application.name=users-data-test

# Use in-memory DB for tests
spring.datasource.url=jdbc:h2:mem:users_data;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Prevent executing schema-generation scripts during tests
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=none

